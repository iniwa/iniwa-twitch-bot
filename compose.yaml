services:
  twitch-bot:
    build: .
    container_name: twitch-bot
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    restart: unless-stopped
    ports:
      - "8501:8501"
    network_mode: "host"
    volumes:
      - /home/iniwa/docker/twitch-bot/data:/app/data
      # 変更点：保存先を「video/twitch-archive」に変更
      - /mnt/nas/video/twitch-archive:/app/downloads
    environment:
      - TZ=Asia/Tokyo
    user: "1000:1000"